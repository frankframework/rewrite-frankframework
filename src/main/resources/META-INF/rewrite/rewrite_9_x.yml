type: specs.openrewrite.org/v1beta/recipe
name: org.frankrewrite.8_3_to_9_0
displayName: Recipe to migrate from 8.3.x to 9.0.0
description: Migrates franks from 8.3.x to 9.0.0.
recipeList:
  - org.frankrewrite.recipes.WarningAnnotationUpdaterRecipe
  - org.frankrewrite.recipes.WarningAnnotationUpdaterRecipe
  - org.frankrewrite.recipes.ReplaceTagNameRecipe:
      oldName: "RestListener"
      newName: "ApiListener"
  - org.frankrewrite.recipes.RemoveAttributeRecipe:
      tagName: "ApiListener"
      attributeName: "etagSessionKey"
  - org.frankrewrite.recipes.RemoveAttributeRecipe:
      tagName: "ApiListener"
      attributeName: "contentTypeSessionKey"
  - org.frankrewrite.recipes.RemoveAttributeRecipe:
      tagName: "ApiListener"
      attributeName: "restPath"
  - org.frankrewrite.recipes.RemoveAttributeRecipe:
      tagName: "ApiListener"
      attributeName: "view"  
  - org.frankrewrite.recipes.ChangeAttributeRecipe:
      tagNameFilter: "ApiListener"
      attributeKeyFilter: "authRoles"
      newKey: "authenticationRoles"
  - org.frankrewrite.recipes.AddAttributeToTagRecipe:
      tagNameFilter: "ApiListener"
      attributeKeyFilter: "authenticationRoles"
      newKey: "authenticationMethod"
      newValue: "AUTHROLE"
  - org.frankrewrite.recipes.FrameworkVersionRecipe:
      version: "9.0.0"